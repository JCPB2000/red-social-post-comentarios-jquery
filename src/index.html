<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Publicaciones</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="js/posts.js" type="module" defer></script>
    <script src="js/comments.js" type="module" defer></script>
    <script src="js/main.js" type="module" defer></script>
    <img src="" alt="">
</head>
<body>
    <header>
        <h1>"Conexión para Amantes de los Libros y las Historias"</h1>
    </header>
    <main>
        <section id="create-post">
            <h2 class="titulo-principal">Crear Publicación</h2>
            <form id="postForm">
                <input type="text" id="title" placeholder="Título" required>
                <textarea id="description" placeholder="Descripción" required></textarea>
                <button type="submit">Publicar</button>
            </form>
        </section>
        <section id="filter-posts">
            <h2 class="titulo-secundario">Filtrar Publicaciones</h2>
            <input type="text" id="search" placeholder="Buscar por título">
        </section>
        <section id="posts-container">
            <h2 class="titulo-secundario">Publicaciones</h2>
            <div id="posts"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gestión de Publicaciones</p>
    </footer>
</body>
</html>
